name: Lint

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: "pnpm/action-setup@v4"
      - uses: "actions/setup-node@v4"
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: "Install dependencies"
        run: "pnpm install --frozen-lockfile"

      - name: "Run eslint"
        run: "pnpm run lint"

      - name: "Run prettier"
        run: "pnpm run fmt"

      - name: "Run typecheck"
        run: "pnpm run typecheck"
